<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单特性</title>
</head>
<body>
<form action="">
<p>文本：<input type="text" autofocus="true"/></p>
<p>网站：<input type="url" required/></p>
<p>邮箱：<input type="email"/></p>
<p>电话：<input type="tel"/></p>
<p>时间:<input type="time"/></p>
<p>数字<input type="number"/></p>
<p>区域：<input type="range"/></p>
<p>颜色:<input type="color"/></p>
<p>日期：<input type="date"/></p>
<p>本地时间：<input type="datetime-local"/></p>
<p><input type="button" value="提交"/></p>
</form>
</body>
</html>
