<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>互联网创业,从找创业合伙人开始 | 缘创派</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
<style type="text/css">
/* Sidenav for Docs
-------------------------------------------------- */
.bs-docs-sidenav {
 /* width: 228px;*/
  /*margin: 30px 0 0;*/
  padding: 0;
  background-color: #fff;
  -webkit-border-radius: 6px;
     -moz-border-radius: 6px;
          border-radius: 6px;
  -webkit-box-shadow: 0 1px 4px rgba(0,0,0,.065);
     -moz-box-shadow: 0 1px 4px rgba(0,0,0,.065);
          box-shadow: 0 1px 4px rgba(0,0,0,.065);
}
.bs-docs-sidenav > li > a {
  display: block;
  width: 190px \9;
  margin: 0 0 -1px;
  padding: 8px 14px;
  border: 1px solid #e5e5e5;
}
.bs-docs-sidenav > li:first-child > a {
  -webkit-border-radius: 6px 6px 0 0;
     -moz-border-radius: 6px 6px 0 0;
          border-radius: 6px 6px 0 0;
}
.bs-docs-sidenav > li:last-child > a {
  -webkit-border-radius: 0 0 6px 6px;
     -moz-border-radius: 0 0 6px 6px;
          border-radius: 0 0 6px 6px;
}
.bs-docs-sidenav > .active > a {
  position: relative;
  z-index: 2;
  padding: 9px 15px;
  border: 0;
  text-shadow: 0 1px 0 rgba(0,0,0,.15);
  -webkit-box-shadow: inset 1px 0 0 rgba(0,0,0,.1), inset -1px 0 0 rgba(0,0,0,.1);
  -moz-box-shadow: inset 1px 0 0 rgba(0,0,0,.1), inset -1px 0 0 rgba(0,0,0,.1);
  box-shadow: inset 1px 0 0 rgba(0,0,0,.1), inset -1px 0 0 rgba(0,0,0,.1);
}
/* Chevrons */
.bs-docs-sidenav .icon-chevron-right {
  float: right;
  margin-top: 2px;
  margin-right: -6px;
  opacity: .25;
}
.bs-docs-sidenav > li > a:hover {
  background-color: #f5f5f5;
}
.bs-docs-sidenav a:hover .icon-chevron-right {
  opacity: .5;
}
.bs-docs-sidenav .active .icon-chevron-right,
.bs-docs-sidenav .active a:hover .icon-chevron-right {
  background-image: url(../img/glyphicons-halflings-white.png);
  opacity: 1;
}
.bs-docs-sidenav.affix {
  top: 40px;
}
.bs-docs-sidenav.affix-bottom {
  position: absolute;
  top: auto;
  bottom: 270px;
}


</style>
</head>

<body>
<!--header and nav-->
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner row-fluid">
        <div class="container">
            <a class="brand" href="#"><strong>缘创派</strong></a>
            <!--left nav-->
            <ul class="nav pull-left">
              <li class="divider-vertical"></li>
              <li><a href="#" class="text-"><i class="icon-hand-up"></i> <strong>推荐</strong></a></li>
              <li class="divider-vertical"></li>
              <li><a href="#"><i class="icon-search"></i> <strong>合伙人</strong></a></li>
              <li class="divider-vertical"></li>
              <li><a href="#"><i class="icon-list-alt"></i> <strong>项目</strong></a></li>
              <li class="divider-vertical"></li>
              <li><a href="#"><i class="icon-wrench"></i> <strong>发现</strong></a></li>

              <li><a href="#"><i class="icon-mobile-phone"></i> <strong>APP</strong></a></li>

            <!--right nav-->
            <ul class="nav pull-right">
              <li><a href="#" class="text-"><i class="icon-user"></i> <strong>联系人</strong></a></li>
              <li><a href="#"><i class="icon-envelope"></i> <strong>站内信</strong></a></li
            ></ul>
        </div>
    </div>
</div>
<!--nav tags-->
<div class="container clearfix mt55 well" style="padding:0;border:0;">

        <a href="#">个人资料</a></li>

      <li><a href="#">账号</a></li>
    </ul>
</div>
<!--content block-->
<div class="container">
  <div class="row-fluid">
    <div class="span2">
      <ul class="nav nav-list bs-docs-sidenav">
          <li class="active"><a href="#">编辑资料<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">基本资料<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">个人描述<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">院校&amp;公司<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">项目经历<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">创业背景<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">擅长领域<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">个人展示<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">信任和验证<i class="icon-chevron-right"></i></a></li>
          <li><a href="#">我的评价<i class="icon-chevron-right"></i></a></li>
      </ul>
    </div>
    <div class="span10">
      	<!--编辑资料-->
        <div class="row-fluid">
            <form class="form-horizontal">
              <fieldset>
                <legend>基本资料</legend>
                	<div class="span7">
                        <div class="control-group">
                            <label class="control-label">昵称</label>
                            <div class="controls">
                              <input type="text">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">姓名</label>
                            <div class="controls">
                              <input type="text" name="name">
                              <p style="font-size:85%;color:#666;">您的真实姓名仅在建立联系的情况下显示</p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">头像</label>
                            <div class="controls">
                              <input type="button" value="选择照片" class="btn">
                              <p style="font-size:85%;color:#666;">
                              	建议添加长宽比为1:1的jpg/jpeg/png格式文件，文件小于2MB
                              </p>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">性别</label>
                            <div class="controls">
                                <label class="radio inline">
                                    <input type="radio" value="option1" name="sex" checked> 男
                                </label>
                                <label class="radio inline">
                                    <input type="radio" value="option2" name="sex"> 女
                                </label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">角色定位</label>
                            <div class="controls">
                                <select>
                                	<option value="1">创始人</option>
                                    <option value="2">技术合伙人</option>
                                    <option value="3">营销合伙人</option>
                                    <option value="4">运营合伙人</option>
                                    <option value="5">产品合伙人</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">出生日期</label>
                            <div class="controls">
                                <select class="span3">
                                	<option value="1">2014</option>
                                    <option value="2">2013</option>
                                    <option value="3">2012</option>
                                    <option value="4">2011</option>
                                    <option value="5">2010</option>
                                </select>
                                年
                                <select class="span2">
                                	<option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                    <option value="4">04</option>
                                    <option value="5">05</option>
                                </select>
                                月
                                <select class="span2">
                                	<option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                    <option value="4">04</option>
                                    <option value="5">05</option>
                                </select>
                                日
                            </div>
                        </div>
                    </div>
                    <div class="span3"><img src="img/logo.jpg" alt=""></div>
              </fieldset>
            </form>
        </div>
    </div>
  </div>
</div>
