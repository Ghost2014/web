<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>插件</title>
    <script src="/web/lib/angular-1.3.3/angular.min.js"></script>
    <script src="/web/lib/angular-1.3.3/angular-sanitize.min.js"></script>
    <script>
        var app = angular.module('myApp',['ngSanitize']);
        app.controller('Aaa',['$scope',function($scope){
            $scope.text = "angularJs是一个不错的框架";
        }])
    </script>
</head>
<body>
<div ng-controller="Aaa">
    <p ng-bind="text"></p>
    <p ng-bind-html="text"></p>
</div>
</body>
</html>
