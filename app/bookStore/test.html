<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../lib/angular-1.3.3/angular.min.js"></script>
    <script src="../../lib/angular-1.3.3/angular-animate.min.js"></script>
    <script src="../../lib/angular-ui-router.min.js"></script>
    <script>
        var app = angular.module('app',['ui.router', 'ngAnimate']);
        app.config(function($stateProvider, $urlRouterProvider) {
            $urlRouterProvider.otherwise("/state1");
            $stateProvider
                    .state('state1', {
                        url: "/state1",
                        templateUrl: "tpls/state1.html"
                    })
                    .state('state1.list', {
                        url: "/list",
                        templateUrl: "tpls/state1.list.html",
                        controller: function($scope) {
                            $scope.items = ["金刚狼", "暴风女", "万磁王", "幻影猫"];
                        }
                    })
                    .state('state2', {
                        url: "/state2",
                        templateUrl: "tpls/state2.html"
                    })
                    .state('state2.list', {
                        url: "/list",
                        templateUrl: "tpls/state2.list.html",
                        controller: function($scope) {
                            $scope.things = ["步兵", "火箭少女", "百合子", "忍者"];
                        }
                    });
        });

    </script>
</head>
<body>
<div ui-view></div>
<a href="#state1">State 1</a>
<a ui-sref="state2">State 2</a>
</body>
</html>
