<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo3</title>
    <script src="../lib/kinetic-v5.1.0/kinetic-v5.1.0.min.js"></script>
    <script>
        window.onload = function()
        {
            //创建Kinetic舞台，绑定我们添加的div容器
            var stage = new Kinetic.Stage({
                container : "container",    //div 的 id
                width:600,                  //设置舞台宽度
                height:400                  //设置舞台高度
            });

            //创建Kinetic用户层
            var layer = new Kinetic.Layer();

            //创建一个Kinetic矩形对象
            var rect = new Kinetic.Rect({
                x:200,                  //矩形左上角x坐标
                y:150,                  //矩形左上角y坐标
                width:200,              //矩形的宽度
                height:100,             //矩形高度
                fill : "red",           //矩形的填充色
                stroke : "black",       //矩形边框的颜色
                strokeWidth : 4         //矩形边框宽度
            });

            //向用户层中添加上面的矩形
            layer.add(rect);

            //将上面的用户层添加到舞台上
            stage.add(layer);
            stage.draw();
        }
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
